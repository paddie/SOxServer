<html>
<link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap.css">

<body>
    <div class="topbar" data-dropdown="dropdown">
      <div class="topbar-inner">
        <div class="container">
          <h3><a href="/">AdPeople SOx</a></h3>
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
          </ul>
          <form class="pull-left" action="/search/" method="GET">
            <input type="text" placeholder="Search clients for apps.." name="search" style="height:2.5em;width:40em"/>
            <!-- <input type="submit" value="search"/> -->
          </form>
        </div>
      </div><!-- /topbar-inner -->
    </div><!-- /topbar -->

    <div>
        <table class="bordered-table">
            <thead>
            <tr>
               {{range .Headers}} <th>{{.}}</th>{{end}}
            </tr>
            </thead>
            <tbody>
            {{range .Machines}}
                <tr <!-- {{if .Issue}} bgcolor=#FF0000 {{else}} bgcolor=#00FF00 {{end}} -- >
                    <td>{{.Cnt}}</td>
                    <td><a href="/machine/{{.Id}}">{{.Hostname}}</a></td>
                    <td>{{.Ip}}</td>
                    <td>{{.Osx}}</td>
                    {{if .Recon}}<td>True</td>{{else}}<td>False</td>{{end}}
                    {{if .Firewall}}<td>On</td>{{else}}<td>Off</td>{{end}}
                    <td>{{.Virus_version}} ({{.Virus_def}})</td>
                    <td>{{.Date}}</td>
                    <td>{{.Model_id}}</td>
                    <td><a href="/del/{{.Id}}">Delete</a></td>
                </tr>
            {{end}}
            </tbody>
        </table>
    </div>
<!-- </div> --> <!-- container -->

</body>
</html>
