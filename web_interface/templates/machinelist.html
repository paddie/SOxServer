<html>
<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
<div class="span12">
    <form action="/search/" method="GET">
    <fieldset>
    <div class="clearfix">
        <label for="xlInput">Search for app:</label>
        <div class="input">
        <input class="xlarge" id="xlInput" name="search" size="30" type="text" />
        <input type="submit" value="search">
        </div>
    </div><!-- /clearfix -->
    </fieldset>
    </form>
</div>
<div>
<table id="sortTableExample">
    <thead>
    <tr>
       {{range .Headers}} <th>{{.}}</th>{{end}}
    </tr>
    </thead>
    <tbody>
    {{range .Machines}}
        <tr <!-- {{if .Issue}} bgcolor=#FF0000 {{else}} bgcolor=#00FF00 {{end}} -- >
            <td>{{.Cnt}}</td>
            <td><a href="/machine/{{.Id}}">{{.Hostname}}</a></td>
            <td>{{.Ip}}</td>
            <td>{{.Osx}}</td>
            {{if .Recon}}<td>True</td>{{else}}<td>False</td>{{end}}
            {{if .Firewall}}<td>On</td>{{else}}<td>Off</td>{{end}}
            <td>{{.Virus_version}} ({{.Virus_def}})</td>
            <td>{{.Date}}</td>
            <td>{{.Model_id}}</td>
            <td><a href="/del/{{.Id}}">Delete</a></td>
        </tr>
    {{end}}
    </tbody>
</table>
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
  $(document).ready(function() {
    JQuery("table#sortTableExample").tablesorter({ sortList: [[1,0]] });
  });
</script>
</html>
