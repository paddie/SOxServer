{{define "searchresults"}}

{{template "base_top"}}

{{template "topbar"}}
<div class="container" style="padding-top:40px">
{{range .}}
    <h2><a href="/machine/{{.Id}}">{{.Hostname}}</a></h2>
    <table border="0" cellspacing="4">
    {{range .Apps}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.ShortVersion}}</td>
          <td>{{.Path}}</td>
       </tr>
    {{end}}
    </table>
{{end}}
</div>

{{template "base_bottom"}}
{{end}}
