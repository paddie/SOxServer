{{define "blacklist"}}

{{template "base_top"}}

{{template "topbar"}}

<div class="container-fluid">
<section id="blacklist">
<h2>Blacklist</h2>
<table class="table">
{{range .}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Path}}</td>
          <!-- <td>{{.Count}}</td> -->
          <td><a href="/searchexact/?key={{.Key}}&val={{.Val}}&title=Blacklisted" class="label notice">machines</a></td>
          <td><a href="/removeblacklist/?key={{.Key}}&val={{.Val}}" class="label">remove</a></td>
       </tr>
{{end}}
</table>
</section>
</div>

{{template "base_bottom"}}
{{end}}
