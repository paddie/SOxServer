{{define "wireless"}}
{{template "base_top"}}
{{template "topbar"}}

<div class="container-fluid"><div class="page-header">
  <h1>Wireless Network <small>Unique Access Points at AdPeople CPH</small></h1>
</div>
  <section id="tables">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>SSID</th>
          <th>BSSID</th>
          <th>Security</th>
          <th>RSSI</th>
          <th>Date</th>
          <th>Hostname</th>
          <th>IP</th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
          <tr>
            <td>{{.Ssid}}</td>
            <td>{{.ID}}</td>
            <td>{{.Sec}}</td>
            <td>{{.Rssi}}</td>
            <td>{{.LastSeen}}</td>
            <td>{{.Hostname}}</td>
            <td>{{.Ip}}</td>
          </tr>
        {{end}}
      </tbody>
    </table>
  </section><!-- tables -->
</div> <!-- container -->
{{template "base_bottom"}}
{{end}}
